name: w3cst
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.2
  flutter_launcher_icons: ^0.14.4
  carousel_slider: 4.2.0
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  cloud_firestore: ^6.0.3
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/W3CST_Logo.png
    - assets/images/carouselDashboard/
    - assets/images/Icons/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/W3CST_Logo.png"
